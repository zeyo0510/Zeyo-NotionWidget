        .controls {
            padding-bottom: 0.3125rem;
            position: relative;
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s linear;
        }

        .controls.is-shown {
            visibility: visible;
            opacity: 1;
        }

        @media only screen and (max-device-width: 480px) {
            .controls.is-shown {
                transition: none;
            }
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 2) {
            .controls.is-shown {
                transition: none;
            }
        }

        @media only screen and (max-device-width: 1024px) {
            .controls.is-shown {
                transition: none;
            }
        }

        .controls__repeat,
        .controls__pin,
        .controls__sound {
            position: absolute;
            z-index: 1;
            transition: all 0.25s linear;
        }

        .controls__repeat:after,
        .controls__pin:after,
        .controls__sound:after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            z-index: 1;
            top: -50%;
            left: -50%;
        }

        .controls__repeat:active,
        .controls__pin:active,
        .controls__sound:active {
            transform: scale(1.4);
            transition-duration: 0;
        }

        .controls__repeat {
            left: 0.375rem;
            top: 0.0625rem;
        }

        .controls__pin {
            left: 1.875rem;
            top: 0;
        }

        .controls__pin.is-pinned {
            transform: rotate(-42deg);
        }

        .controls__pin.is-pinned .icon {
            fill: #fff;
            opacity: 0.75;
        }

        .controls__sound {
            left: 3.5625rem;
            top: 0;
        }

        .controls__sound.is-on .icon {
            fill: #fff;
            opacity: 0.75;
        }

        .controls__timeline {
            padding-left: 5.3125rem;
        }

        .icon {
            fill: #8c8c8c;
            opacity: 0.5;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            display: block;
            width: 1.125rem;
            height: 1.125rem;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: none;
        }

        .icon:after {
            hl: #008000;
        }

        .icon--repeat {
            width: 1.125rem;
            height: 1.125rem;
        }

        .icon:hover {
            opacity: 1;
        }

        .icon:active {
            opacity: 0.5;
        }

        .motion {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30rem;
            height: 25rem;
            margin-top: -14.285714285714286rem;
            margin-left: -15rem;
        }

        .motion__controls {
            position: absolute;
            width: 75%;
            left: 9%;
            bottom: 1.25rem;
            z-index: 1;
        }

        .svg-canvas__svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            opacity: 0.5;
        }

        input[type=range]:active,
        input[type=range]:hover {
            opacity: 1;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #8c8c8c;
        }

        input[type=range]:focus::-ms-fill-lower {
            background: #8c8c8c;
        }

        input[type=range]:focus::-ms-fill-upper {
            background: #8c8c8c;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 0.0625rem;
            cursor: pointer;
            animate: 0.2s;
            background: #8c8c8c;
            border-radius: 1.3px;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #8c8c8c;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -8px;
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 0.0625rem;
            cursor: pointer;
            animate: 0.2s;
            background: #8c8c8c;
            border-radius: 50%;
        }

        input[type=range]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #8c8c8c;
            border-width: 0;
            cursor: pointer;
        }

        input[type=range]::-ms-track {
            width: 100%;
            height: 0.0625rem;
            cursor: pointer;
            animate: 0.2s;
            background: transparent;
            color: transparent;
        }

        input[type=range]::-ms-fill-lower {
            background: #8c8c8c;
            border-radius: 50%;
        }

        input[type=range]::-ms-fill-upper {
            background: #8c8c8c;
            border-radius: 50%;
            height: 16px;
            width: 16px;
            background: #8c8c8c;
            cursor: pointer;
        }
